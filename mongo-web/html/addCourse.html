<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Course</title>
</head>
<body>
  <h1>Add Course</h1>
  <form action="/course/addCourseDetails" method="post">
    <label for="course_id">Course Id</label><br/>
      <input type="number" name="cid" id="add_course_id" required><br/><br/>
    <label for="course_name">Course Name</label><br/>
      <input type="text" name="cname" id="add_course_name" required><br/><br/>
    <label for="description">Description</label><br/>
      <input type="text" name="desc" id="add_description" required><br/><br/>
    <label for="amount">Amount</label><br/>
      <input type="number" name="amt" id="add_amount" required><br/><br/>
    <button type="submit">Add</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
